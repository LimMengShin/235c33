{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
{% if session["name"] %}
<h1>Logged in as {{ session["name"] }}. </h1>
{% else %}
<div style="width: 50vw; margin: 20vh 23vw;" >
    <form>
        <div class="form-group">
        <label for="usrnm">Username</label>
        <input type="email" class="form-control" id="usrnm" aria-describedby="Username" placeholder="Enter username">
        </div>
        <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Password">
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rmbme">
        <label class="form-check-label mb-4" for="rmbme">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endif %}
{% endblock %}
