{% extends "layout.html" %}

{% block body %}
<h1>5C33 Class Funds</h1>
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
</div>
<div id="mytable">
    <table class="table-striped table table-bordered">
        <col style="width:20%">
        <col style="width:50%">
        <col style="width:30%">
        <thead>
            <tr>
                <th>Index #</th>
                <th>Name</th>
                <th>Funds</th>
            </tr>
        </thead>
        <tbody>
            {% for fund in funds %}
            <tr>
                <td>{{ fund[0] }}</td>
                <td>{{ fund[1] }}</td>
                <td>{{ "{:.2f}".format(fund[2]/100) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="submission">
    <span>
        <form action="/funds" method="post" class="form-inline">
            <div class="form-group mb-2">
                <select name="group" class="custom-select">
                    <option disabled selected value="">Select an option</option>
                    {% for group in groups %}
                        <option value="{{ group }}">{{ group }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mx-sm-4 mb-2">
                <input type="text" name="amt" placeholder="Amount" class="form-control">
            </div>
            <div class="form-group mb-2">
                <input type="submit" value="Update Funds" class="btn btn-primary">
            </div>
        </form>
    </span>
</div>

<div class="clearfix"></div>
{% endblock %}
